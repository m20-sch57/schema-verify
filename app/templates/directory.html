{% extends "base.html" %}

{% block content %}
	<h1 class="name" style="text-align:center">Список контестов</h1>
	<div class="content">
	{% for contest in contests_list %}
		<p>
		<a href = /{{ 'contest/' + contests_id[contest]|string }}> Контест {{ contest }} </a>
		</p>
	{% endfor %}
	{% if admin %}
		<p>
		<a href="/create_new_contest"><button class="btn">Добавить контест</button></a>
		</p>
	{% endif %}
	</div>
{% endblock %}
